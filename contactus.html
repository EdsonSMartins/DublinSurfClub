<!-- Contact us page - FORM -->    
    <section >
        <div class="contactus-section">    
        <section class="form-section">
            <form class="sign-up-form" action="https://formdump.codeinstitute.net" method="post">
                <h2>Get the info you are looking for right now! </i></h2>
                <br>
                <label for="fname">First Name</label>
                <input id="fname" class="text-input" name="first_name" type="text" required>
                <br>
                <label for="lname">Last Name</label>
                <input id="lname" class="text-input" name="last_name" type="text" required>
                <br>
                <label for="email">Email Address</label>
                <input type="email" class="text-input" id="email" name="email_address" required>
                
                <label>What is your surf level?</label>
                <br>
                <input type="radio" id="beginner" name="surf-level" value="beginner" required>
                <label for="beginner">Begginer</label>
                <br>
                <input type="radio" id="intermediate" name="surf-level" value="intermediate" required>
                <label for="intermediate">Intermediate</label>
                <br>
                <input type="radio" id="advanced" name="surf-level" value="advanced" required>
                <label for="advanced">Advanced</label>
                <br>
                <br>
                <label>Would you like to get our latest news?</label>
                <br>    
                <input type="checkbox" id="newsletter" name="surf-level" value="advnewsletteranced" >
                <label for="advnewsletteranced">Yes, I agree to sign up</label>
                   
                  <br>
                  <br>            
                <label for="message" id="message-box-label">What can we help you with?</label>
                <textarea id="message" rows="10" cols="50" name="message"></textarea>
                
                <button type="submit" class="form-submit-button" value="submit"> Submit <i class="fa-solid fa-paper-plane"></i>
                </button>
            </form>
        </section>
        </div>
    </section>
