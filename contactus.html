<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Dublin Surf Club - wavepool for all ages.">
    <meta name="keywords" content="surfing, wavepool, Dublin, Ireland"> 

<!-- title and link to css -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Dublin Surfing Club</title>
</head>
<body>
<!-- Navigation -->
<!-- Layout for header and hero image stems from Love Running project. HTML code was used and developed from the Love Running page.-->
    <header>
        <a href="index.html">
            <h1 id="logo">Dublin Surfing Club</h1>
        </a>
        <nav id="section-menu">
            <ul >
                <li><a href="contactus.html" class="active">CONTACT</a></li>
                <li><a href="surfacademy.html">SURF ACADEMY <i class="fa-solid fa-user-graduate"></i></a></li>
                <li><a href="index.html">HOME <i class="fa-solid fa-house"></i></a></li>
            </ul>
        </nav>
    </header>

<!-- Contact us page -->    
    <section id="">
        <div class="contactus-section">    
        <section class="form-section">
            <form class="sign-up-form" action="https://formdump.codeinstitute.net" method="POST">
                <h2>Submit your details and questions! <i class="fa-solid fa-envelope-open-text"></i></h2>
                <label for="fname">First Name</label>
                <input id="fname" class="text-input" name="first_name" type="text" required="">
                <br>
                <label for="lname">Last Name</label>
                <input id="lname" class="text-input" name="last_name" type="text" required="">
                <br>
                <label for="email">Email Address</label>
                <input type="email" class="text-input" id="email" name="email_address" required="">
                
                <label>What is your surf level?</label>
                <br>
                <input type="radio" id="four-to-nine" name="child_age" value="four-to-nine" required="">
                <label for="four-to-nine">Begginer</label>
                <br>
                <input type="radio" id="ten-to-fourteen" name="child_age" value="ten-to-fourteen" required="">
                <label for="ten-to-fourteen">Intermediate</label>
                <br>
                <input type="radio" id="ten-to-fourteen" name="child_age" value="ten-to-fourteen" required="">
                <label for="ten-to-fourteen">Advanced</label>
                <br>
                <br>
                <label>Where did you hear about us?</label>
                <br>    
                <select class="select-input" id="heardabout" name="heardabout" required="">
                    <option value="" disabled="" selected="">Select your option</option>
                    <option value="socialmedia">Social Media</option>
                    <option value="friend">A Friend</option>
                    <option value="google">Google</option>
                    <option value="other">Other</option>
                  </select>
                  <br>
                  <br>            
                <label for="message" id="message-box-label"><strong>Leave us a message:</strong></label>
                <textarea id="message" rows="10" cols="70" name="message"></textarea>
                
                <button type="submit" class="form-submit-button" value="submit"> 
                    Send <i class="fa-solid fa-paper-plane"></i>
                </button>
            </form>
        </section>
        </div>
    </section>

<!-- footer -->     
    <footer>
        <div id="address">
            <p>Dublin Surf Club<br>George's Dock<br>North Dock, Dublin 1<br>Ireland<br>Phone: 01520 347 1327</p>
            <p>Open 7 days a week: 10:00am - 7:00pm</p>
        </div>
        <ul class="social-networks">
            <li>
                <a href="https://www.facebook.com/" target="_blank" rel="noopener" aria-label="Visit our facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com/" target="_blank" rel="noopener" aria-label="Visit our Instagram page (opens in a new tab)"><i class="fa-brands fa-instagram"></i></a>
            </li>
            <li>
                <a href="https://www.youtube.com/" target="_blank" rel="noopener" aria-label="Visit our Youtube page (opens in a new tab)"><i class="fa-brands fa-youtube"></i></a>
            </li>
            <li>
                <a href="https://twitter.com/" target="_blank" rel="noopener" aria-label="Visit our Twiter page (opens in a new tab)"><i class="fa-brands fa-square-twitter"></i></a>
            </li>
        </ul>
    </footer>

<!-- font awesome script -->    
    <script src="https://kit.fontawesome.com/3e15c9c764.js" crossorigin="anonymous"></script>
</body>
</html>
